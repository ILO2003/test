<html>
    <script>
        function editProfile(){
            document.querySelector('.container').style.display = 'none'
            document.querySelector('.container-edit').style.display = 'block'

            const name = document.querySelector('#name').textContent
            document.querySelector('#input-name').value = name

            const email = document.querySelector('#email').textContent
            document.querySelector('#input-email').value = email

            const interests = document.querySelector('#interests').textContent
            document.querySelector('#input-interests').value = interests;  // Corrected variable name
        }

        function saveProfile(){
            document.querySelector('#name').textContent = document.querySelector('#input-name').value
            document.querySelector('#email').textContent = document.querySelector('#input-email').value
            document.querySelector('#interests').textContent = document.querySelector('#input-interests').value

            document.querySelector('.container').style.display = 'block'
            document.querySelector('.container-edit').style.display = 'none'  // Corrected typo in the element selection
        }
    </script>
    <style>
        img{
            width: 300px;
            height: 200px;
        }

    </style>

    <body>
        <div class='container'>
            <h1 id='header'> User profile</h1>
            <img src="https://www.thesprucepets.com/thmb/3ABKoAPm0Hu4PcWsDH1giawq7ck=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/chinese-dog-breeds-4797219-hero-2a1e9c5ed2c54d00aef75b05c5db399c.jpg" alt="">
            <hr/>
            Name: <span id="name">John Doe</span>  <!-- Added ID to the name element -->
            <hr />
            Email: <span id="email">john@example.com</span>  <!-- Added ID to the email element -->
            <hr />
            Interests: <span id="interests">Coding</span>  <!-- Added ID to the interests element -->
            <hr> 
            <button class="button" onclick="editProfile()">Edit Profile</button>
        </div>

        <div class='container-edit' style='display:none'>
            <!-- Input fields for editing profile -->
            <input id="input-name" type="text" />
            <input id="input-email" type="email">
            <input id="input-interests" type="text">
            <button class="button" onclick="saveProfile()">Save Profile</button>
        </div>
    </body>
</html>
